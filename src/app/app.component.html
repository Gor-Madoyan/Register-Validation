<div class="container-fluid">
  <h1>Register Validation</h1>
<div>
  
    <button class="btn btn-primary" >Submit Form</button>
    <button (click)='addForm()' class="btn btn-primary">Add</button>
</div>
  <div *ngFor='let extra of extraForm.controls; let i=index'>


  <form [formGroup]='registrationForm'>
        <div class="form-group">
          <label>First Name</label>
          <input formControlName='firstName' type="text" class="form-control"  name = 'Fname'>
          <small class="text-danger"
          *ngIf='firstName.invalid && firstName.touched'>First Name is required</small>
        </div>
    
        <div class="form-group">
          <label>Last Name</label>
          <input formControlName='lastName' type="text" class="form-control"  name = 'Lname'>
          <small 
          *ngIf='lastName.invalid && lastName.touched'>Last Name is required</small>
        </div>
    
          <div class="form-group">
            <label >Email</label>
            <input  formControlName='email'  class="form-control" type="email">
            <small *ngIf='email.invalid && email.touched'>Email is required</small>
          </div> 
                
          <div class="form-group">
              <label >Password</label>
              <input  formControlName='password' 
              [class.is-invalid]='password.invalid && password.touched'
              class="form-control" type="password" >
              
                <small *ngIf='password.invalid && password.touched 
                && password.errors.required'>Password is required</small> 
                <small *ngIf='password.invalid && password.touched && password.errors.minlength'>
                  password length must be more than 6</small>
          </div>
    
          <div class="form-group">
            <label>Confirm Password</label>
            <input   formControlName='confirmPassword' 
            [class.is-invalid]='confirmPassword.invalid && confirmPassword.touched'
            class="form-control" type="password">
            <small  *ngIf='confirmPassword.invalid && confirmPassword.touched '>Confirm Password must be</small>
        </div>
  </form>
  </div>
</div>
